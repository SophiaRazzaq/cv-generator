<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./favicon.jpg">
  <!-- <script src="./script.js" defer></script> -->
  <script src="./script2.js" defer></script>
</head>

<body>
  <div class="container mt-4">
    <h2 class="text-center">CV Generator</h2>
    <form id="cvForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Experience (Years)</label>
        <input type="number" min="0" max="100" step="1" value="0" class="form-control" id="experience" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CGPA</label>
        <input type="number" class="form-control" id="cgpa" min="0.1" max="4.0" step="0.1" value="0.1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Education</label>
        <input type="text" class="form-control" id="education" required>
      </div>
      <div class="mb-3">
        <label class="form-label">About</label>
        <textarea class="form-control" id="about" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="tel" class="form-control" id="contact" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div id="errorContainer" class="d-none"></div>

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Generate CV</button>
    </form>
    <div id="cvOutput" class="cv-container d-none"></div>
  </div>
</body>

</html>
