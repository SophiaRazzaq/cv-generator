<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cv-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">CV Generator</h2>
        <form id="cvForm" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA</label>
                <input type="text" class="form-control" id="cgpa" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <input type="text" class="form-control" id="education" required>
            </div>
            <div class="mb-3">
                <label class="form-label">About</label>
                <textarea class="form-control" id="about" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div id="errorContainer" class="d-none"></div>

            <button type="submit" class="btn btn-primary w-100">Generate CV</button>
        </form>
        <div id="cvOutput" class="cv-container d-none"></div>
    </div>
    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let fullName = document.getElementById('fullName').value;
            let experience = document.getElementById('experience').value;
            let cgpa = document.getElementById('cgpa').value;
            let education = document.getElementById('education').value;
            let about = document.getElementById('about').value;
            let contact = document.getElementById('contact').value;
            let skills = document.getElementById('skills').value;
            let address = document.getElementById('address').value;

            if (!fullName || !experience || !cgpa || !education || !about || !contact || !skills || !address) {
                alert('Please fill all fields');
                return;
            }

            let output = `
                <h3 class="text-center">${fullName}</h3>
                <p><strong>Experience:</strong> ${experience}</p>
                <p><strong>CGPA:</strong> ${cgpa}</p>
                <p><strong>Education:</strong> ${education}</p>
                <p><strong>About:</strong> ${about}</p>
                <p><strong>Contact:</strong> ${contact}</p>
                <p><strong>Skills:</strong> ${skills.split(',').map(skill => skill.trim()).join(', ')}</p>
                <p><strong>Address:</strong> ${address}</p>
            `;

            let cvOutput = document.getElementById('cvOutput');
            cvOutput.innerHTML = output;
            cvOutput.classList.remove('d-none');
        });
    </script>
</body>
</html>
